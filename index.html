<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator-container">
            <div class="calculator-item-additional">
                <p class="calculator-item-additional-text">Вы можете указать следущие параметры для точного просчёта стоимости доставки</p>
                <div class="calculator-item-additional-sizes">
                    <div class="calculator-item-additional-size-container">
                        <p class="calculator-item-additional-size-text">Длина</p>
                        <div class="calculator-item-additional-size-wrapper">
                            <input type="text" value="0"  id="length" class="calculator-item-additional-size-input">
                            <span class="calculator-item-additional-size-sm">см</span>
                            <input type="range" value="0" step="1" max="1500" id="lengthRange" class="calculator-item-additional-size-range">
                        </div>
                    </div>
                    <div class="calculator-item-additional-size-container">
                        <p class="calculator-item-additional-size-text">Ширина</p>
                        <div class="calculator-item-additional-size-wrapper">
                            <input type="text" value="0"  id="width" class="calculator-item-additional-size-input">
                            <span class="calculator-item-additional-size-sm">см</span>
                            <input type="range" value="0" step="1" max="1500" id="widthRange" class="calculator-item-additional-size-range">
                        </div>
                    </div>
                    <div class="calculator-item-additional-size-container">
                        <p class="calculator-item-additional-size-text">Высота</p>
                        <div class="calculator-item-additional-size-wrapper">
                            <input type="text" value="0"  id="height" class="calculator-item-additional-size-input">
                            <span class="calculator-item-additional-size-sm">см</span>
                            <input type="range" value="0" max="1500" step="1" id="heightRange" class="calculator-item-additional-size-range">
                        </div>
                    </div>
                </div>
            </div>

            <div class="calculator-item first">
                <p class="calculator-item-text">Вес посылки</p>
                <div class="calculator-item-wrapper">
                    <input type="text" class="calculator-item-weight" value="0" id="weight">
                    <span class="calculator-item-size">кг</span>
                    <input type="range" class="calculator-item-range" min="0" max="20" id="weightRange" value="0" step="1">
                </div>
            </div>
            <div class="calculator-item">
                <p class="calculator-item-text">Откуда</p>
                <select name="from" id="fromCountry" class="calculator-item-select">
                    <option value="" class="calculator-item-option">Испания</option>
                    <option value="" class="calculator-item-option">Италия</option>
                    <option value="" class="calculator-item-option">Израиль</option>
                    <option value="" class="calculator-item-option">Франция</option>
                    <option value="" class="calculator-item-option">Польша</option>
                    <option value="" class="calculator-item-option">Великобритания</option>
                    <option value="" class="calculator-item-option">Германия</option>
                    <option value="" class="calculator-item-option">Казахстан</option>
                    <option value="" class="calculator-item-option">Португалия</option>
                </select>
            </div>
            <div class="calculator-item">
                <p class="calculator-item-text">Куда</p>
                <select name="to" id="fromCountry" class="calculator-item-select">
                    <option value="" class="calculator-item-option">Россия</option>
                    <option value="" class="calculator-item-option">Бельгия</option>
                    <option value="" class="calculator-item-option">Болгария</option>
                    <option value="" class="calculator-item-option">Великобритания</option>
                    <option value="" class="calculator-item-option">Венгрия</option>
                    <option value="" class="calculator-item-option">Германия</option>
                    <option value="" class="calculator-item-option">Греция</option>
                    <option value="" class="calculator-item-option">Дания</option>
                    <option value="" class="calculator-item-option">Ирландия</option>
                    <option value="" class="calculator-item-option">Испания</option>
                    <option value="" class="calculator-item-option">Италия</option>
                    <option value="" class="calculator-item-option">Кипр</option>
                    <option value="" class="calculator-item-option">Латвия</option>
                    <option value="" class="calculator-item-option">Литва</option>
                    <option value="" class="calculator-item-option">Люксембург</option>
                    <option value="" class="calculator-item-option">Мальта</option>
                    <option value="" class="calculator-item-option">Нидерланды</option>
                    <option value="" class="calculator-item-option">Польша</option>
                    <option value="" class="calculator-item-option">Португалия</option>
                    <option value="" class="calculator-item-option">Румыния</option>
                    <option value="" class="calculator-item-option">Австрия</option>
                </select>
            </div>
            <div class="calculator-item last">
                <p class="calculator-item-text">Стоимость доставки</p>
                <input type="text" class="calculator-item-price" id="price" value="0.0 $" readonly>
            </div>
            <a href="#" class="calculator-button">Получить адрес сейчас</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
